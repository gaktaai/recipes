<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Potion Collector</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../lib/bootswatch/cyborg/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- START NAVBAR -->
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/">Potion Collector</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li><a href="/">Home</a>
                        <li class="dropdown active">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Potions<span class="caret"></span></a>
                          <ul class="dropdown-menu">
                            <li><a href="/potions/list">My potions</a></li>
                            <li class="active"><a href="/potions/new">Add new potion<span class="sr-only">(current)</span></a></li>
                            <li role="separator" class="divider hidden"></li>
                            <li><a href="/potions/all" class="hidden">Overview all potions</a></li>
                          </ul>
                        </li>
                      </ul>
                      
                      <ul class="nav navbar-nav navbar-right">
                        <li class="username hidden"></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/signup">Sign up</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
                
                <div class="jumbotron">
                    <div class="page-header">
                        <h1>Add new potion recipe</h1>
                    </div>
                                    
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group has-error">
                                <label for="name" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="name" placeholder="e.g. Polyjuice Potion" type="text">
                                    <span class="help-block">Required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="effect" class="col-lg-2 control-label">Effect</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="effect" placeholder="e.g. changes your appearance" type="text">
                                    <span class="help-block">Helps categorize your potion</span>
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="ingredients" class="col-lg-2 control-label">Ingredients</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="ingredients" placeholder="e.g. Boomslang Skin, Bezoar, Unicorn Horn"></textarea>
                                    <span class="help-block">Best list the required ingredients continuously, separated by a comma.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- END JUMBOTRON -->
            </div>
        </div>
    </div>
    
    <script src="../lib/jquery/dist/jquery.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
